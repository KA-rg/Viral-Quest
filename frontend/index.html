<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InstaPost Analysis</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <div class="login-card">
      <h2>InstaPost Analysis</h2>
      <p>Sign in to fetch recent posts & run analysis</p>
      <form id="login-form">
        <label>Instagram Username</label>
        <input type="text" id="username" placeholder="username or @handle" required>
        <br>
        <label>Password</label>
        <input type="password" id="password" placeholder="••••••••" required>
        <br>
        <label>no_of_posts</label>
        <input type="text" id="no_of posts" placeholder="no of posts" required>
        <button type="submit">Connect & Analyze</button>
      </form>
    </div>

    <div class="dashboard" id="dashboard" style="display:none;">
      <div class="overview">
        <h3>Overview</h3>
        <div class="cards">
          <div class="card">Posts: <span id="posts">0</span></div>
          <div class="card">Likes: <span id="likes">0</span></div>
          <div class="card">Comments: <span id="comments">0</span></div>
          <div class="card">Shares: <span id="shares">0</span></div>
          <div class="card">Reposts: <span id="reposts">0</span></div>
          <div class="card">Top Hashtags: <span id="hashtags">#sample</span></div>
        </div>
        <div class="summary" id="summary">Summary will appear here</div>
      </div>

      <div class="audience">
        <h4>Audience & Engagement</h4>
        <p>Top Locations: <span id="locations"></span></p>
        <p>Active Hours: <span id="active-hours"></span></p>
      </div>
    </div>
  </div>
</body>
</html>
